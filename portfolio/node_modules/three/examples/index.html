<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes [particles]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="container"></div>

		<script type="x-shader/x-vertex" id="vertexshader">
			attribute float size;
			attribute vec3 customColor;
			varying vec3 vColor;
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D pointTexture;
			varying vec3 vColor;
			void main() {
				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
			}
		</script>

		<script type="module">
			import * as THREE from '../build/three.module.js';
			import Stats from './jsm/libs/stats.module.js';
			var renderer, scene, camera, stats;
			var sphere;
			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 40, WIDTH / HEIGHT, 1, 10000 );
				camera.position.z = 300;
				scene = new THREE.Scene();
				var amount = 10000;
				var radius = 200;
				var positions = new Float32Array( amount * 3 );
				var colors = new Float32Array( amount * 3 );
				var sizes = new Float32Array( amount );

				var vertex = new THREE.Vector3();
				var color = new THREE.Color( 0xffffff );

				for ( var i = 0; i < amount; i ++ ) {
					vertex.x = 2000 * Math.random() - 1000;
					vertex.y = 2000 * Math.random() - 1000;
					vertex.z = 2000 * Math.random() - 1000;

					vertex.toArray( positions, i * 3 );

					color.setHSL((360 * ( 1 + Math.random() ) % 360 ) / 360, 0.9, 0.5 );
					
					color.toArray( colors, i * 3 );
					sizes[ i ] = 10;
				}
				var geometry = new THREE.BufferGeometry();
				geometry.setAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.setAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
				geometry.setAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
				//
				var material = new THREE.ShaderMaterial( {
					uniforms: {
						color: { value: new THREE.Color( 0xffffff ) },
						pointTexture: { value: new THREE.TextureLoader().load( "textures/sprites/disc.png" ) }
					},
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent: true
				} );
				//
				sphere = new THREE.Points( geometry, material );
				scene.add( sphere );
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( WIDTH, HEIGHT );
				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'touchstart', onDocumentTouchStart, false );
				window.addEventListener( 'touchmove', onDocumentTouchMove, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove(event) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}
			function onDocumentTouchStart(event) {
				if(event.touches.length == 1){
					event.preventDefault();
					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}
			function onDocumentTouchMove(event) {
				if(event.touches.length == 1){
					event.preventDefault();
					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var time = Date.now() * 0.005;
				camera.position.x += (mouseX - camera.position.x) * 0.001;
				camera.position.y += ( - mouseY - camera.position.y) * 0.001;
				camera.lookAt(scene.position);

				var geometry = sphere.geometry;
				var attributes = geometry.attributes;
				for ( var i = 0; i < attributes.size.array.length; i ++ ) {
					attributes.size.array[ i ] = 1 + 8 * Math.sin( 0.1 * i + time );
				}
				attributes.size.needsUpdate = true;
				renderer.render( scene, camera );
			}
		</script>

</body>

</html>
